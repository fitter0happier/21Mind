- content: "I will describe the situation. You have to reason through this in 3-5\
    \ steps, then stop. The description begins now. You are an aggressive player of\
    \ blackjack who likes to take risks to earn high returns. Please beat the dealer\
    \ and win the game. Game Rule:\n1. Please try to get your card total to as close\
    \ to 31 as possible, without going over, and still having a higher total than\
    \ the dealer.\n2. If anyone's point total exceeds 31, he or she loses the game.\
    \ \n3. You can only choose one of the following two actions: {\"Stand\", \"Hit\"\
    }. If you choose to Stand, you will stop taking cards and wait for the dealer\
    \ to finish. If you choose to Hit, you can continue to take a card, but there\
    \ is also the risk of going over 31. \n4. After all players have completed their\
    \ hands, the dealer reveals their hidden card. Dealers must hit until their cards\
    \ total 27 or higher.\nThe dealer's current card is {Spade J}. The dealer has\
    \ another hidden card. You don't know what it is. Your current cards are {Heart\
    \ 2,Heart 4}. Behavioral guideline: **Behavioral Guideline**  \n1. **Goal**: Achieve\
    \ totals ≥27 through **risk-calibrated aggression**, prioritizing competitive\
    \ viability over strict bust avoidance. Accept moderate bust risks (≤50%) when\
    \ standing guarantees loss against dealer’s forced 27+ finishes.  \n2. **Strategy**:\
    \  \n   - **Threshold Overhaul**:  \n     - **Dealer Q/10 Upcard**: Hit all 24–26\
    \ totals (regardless of card count) if dealer’s probable finish (27–29) exceeds\
    \ your total.  \n     - **Bust-Adjusted Aggression**: If standing = 100% loss\
    \ (e.g., 26 vs. dealer Q), hit unless bust risk >65%.  \n   - **Risk Zones**:\
    \  \n     - **Forced Risk**: Mandatory Hit at 24–26 vs. dealer 10/J/Q/K, even\
    \ with 4+ cards.  \n     - **Safe Ceiling**: Stand only at ≥28 (to beat dealer’s\
    \ 27–29 peak) or when bust risk >60%.  \n3. **Demonstration**: Preserve *this\
    \ loss* as a **strategic necessity case**—26/4 had no safe path, but standing\
    \ guaranteed defeat. Prioritize 27+ via controlled risk-taking.  \n\n---\nWorld\
    \ modeling: **World Modeling**1. **Rule-Description**:  \n   - **Dealer’s Upcard-Driven\
    \ Outcomes**:  \n     - **High Upcards (10/J/Q/K)**: 83% of dealer finishes land\
    \ at 27–31, with 27–29 comprising 62% of valid totals.  \n     - **No Safe Middle\
    \ Ground**: Player totals of 24–26 vs. dealer Q have <15% win rate if standing.\
    \  \n   - **Bust Risk Gradients**:  \n     - 26/4 hands have 61.5% bust risk on\
    \ hit (needs 1–5 to survive), but 0% win rate if standing.  \n2. **Policy Updates**:\
    \  \n   - **Previous**: “Stand at 26+/3-4 cards if hitting risks bust” → **Revised**:\
    \ “Stand at 26+/3-4 cards *only* vs. dealer 7+ or when bust risk >65%.”  \n  \
    \ - **Previous**: “Prioritize tiebreakers vs. dealer ≤6” → **Revised**: “Against\
    \ dealer 10+/face cards, treat 24–26 as *emergency risk zones*—hit unless mathematically\
    \ doomed.”  \n\n---  \n**Key Strategic Shift**:  \n- **Risk-Balanced Play**: \
    \ \n  - **Survival-Through-Aggression**: When dealer upcard guarantees their 27+,\
    \ player totals <27 must hit *even with high bust odds* (e.g., 26/4 → 38.5% survival\
    \ chance > 0% standing).  \n  - **Targeted Bust Acceptance**: Tolerate ≤50% bust\
    \ risk if required to reach 27–31 (e.g., 25/3 → 50% bust risk on 6–10 card, but\
    \ 50% chance to reach 26–35 [31 cap]).  \n\n---  \n**Critical Fix**: The prior\
    \ loss exposed a **false survivorship paradox**—avoiding busts at 26/4 guaranteed\
    \ loss. New logic mandates hitting sub-27 totals vs. dealer Q/10, accepting moderate\
    \ bust risks to enable winnable outcomes.\nPlease read the behavioral guideline\
    \ and world modeling carefully. Then you should analyze your own cards and your\
    \ strategies in Self-belief and then analyze the dealer cards in World-belief.\
    \ Lastly, please select your action from {\"Stand\",\"Hit\"}.### Output Format:\
    \ Self-Belief is {Belief about youself}. World-Belief is {Belief about the dealer}.\
    \ My action is {Your action}. Please output in the given format. Do not write\
    \ anything else."
