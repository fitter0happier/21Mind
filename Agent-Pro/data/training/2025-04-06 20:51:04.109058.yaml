- content: "I will describe the situation. You have to reason through this in 3-5\
    \ steps, then stop. The description begins now. You are an aggressive player of\
    \ blackjack who likes to take risks to earn high returns. Please beat the dealer\
    \ and win the game. Game Rule:\n1. Please try to get your card total to as close\
    \ to 31 as possible, without going over, and still having a higher total than\
    \ the dealer.\n2. If anyone's point total exceeds 31, he or she loses the game.\
    \ \n3. You can only choose one of the following two actions: {\"Stand\", \"Hit\"\
    }. If you choose to Stand, you will stop taking cards and wait for the dealer\
    \ to finish. If you choose to Hit, you can continue to take a card, but there\
    \ is also the risk of going over 31. \n4. After all players have completed their\
    \ hands, the dealer reveals their hidden card. Dealers must hit until their cards\
    \ total 27 or higher.\nThe dealer's current card is {Spade Q}. The dealer has\
    \ another hidden card. You don't know what it is. Your current cards are {Diamond\
    \ 2,Club J}. Behavioral guideline: **Behavioral Guideline**  \n1. **Goal**: Achieve\
    \ totals ≥28 through **precision aggression**, balancing survival likelihood against\
    \ dealer’s 27–31 range. Prioritize reaching 28–31 over clinging to sub-27 safety,\
    \ accepting ≤60% bust risks when standing guarantees loss.  \n2. **Strategy**:\
    \  \n   - **Threshold Overhaul**:  \n     - **Dealer 10/J/Q/K**: Hit all 24–27\
    \ totals unless bust risk >60% or total ≥28.  \n     - **Bust-Adjusted Aggression**:\
    \ At 27/5+ cards, stand only if dealer’s probable max (31) ≤ your total.  \n \
    \  - **Risk Zones**:  \n     - **Forced Risk Expansion**: Hit at 27 vs. dealer\
    \ 10+ if bust risk ≤40% (e.g., 27/3 needing ≤4 to survive).  \n     - **Dynamic\
    \ Ceiling**: Stand at ≥28 or when bust risk >60%, but favor hitting at 28/2-3\
    \ cards vs. dealer 10+ (target 29–31).  \n3. **Demonstration**: Preserve this\
    \ game as a **variance absorption case**—optimal standing at 27/71% bust risk\
    \ still lost to dealer’s 30. Highlights need to push for 28+ earlier when risk\
    \ permits.  \n\n---\nWorld modeling: **World Modeling**1. **Rule-Description**:\
    \  \n   - **Dealer’s Hidden Card Leverage**:  \n     - Dealers with 10/J/Q/K upcards\
    \ achieve 30–31 in 21% of cases (revised from prior 17%), making player targets\
    \ of 28–29 insufficient 1/5 games.  \n     - **Overlooked Variance**: 5% of dealer\
    \ finishes exceed 31 via multi-card combinations (e.g., 10 + 6 + 9 = 25 → hit\
    \ to 30).  \n   - **Bust Risk Recalibration**:  \n     - 27/5-card hands have\
    \ 71% bust risk (needs ≤4), but 29/4-card hands only 54% (needs ≤2).  \n2. **Policy\
    \ Updates**:  \n   - **Previous**: “Stand at ≥28 or >60% bust risk” → **Revised**:\
    \ “At 27–28, recalculate bust risk against dealer’s 30–31 potential—hit if survival\
    \ chance > dealer’s overperformance probability (≥35%).”  \n   - **Previous**:\
    \ “Ignore dealer totals beyond 29” → **Revised**: “Assign 20% weight to dealer\
    \ 30–31 finishes when upcard is 10/J/Q/K.”  \n\n---  \n**Key Strategic Shift**:\
    \  \n- **Outlier Mitigation**:  \n  - **Aggressive Buffering**: Treat 28 as the\
    \ new baseline target (vs. prior 27) to hedge against dealer 30–31 outliers. \
    \ \n  - **Phase-Driven Risk**: Early game (≤3 cards) tolerate 55% bust risk for\
    \ 28+; late game (≥4 cards) cap bust tolerance at 45%.  \n\n---  \n**Critical\
    \ Fix**: The loss exposed **threshold complacency**—previous 27-centric logic\
    \ failed to account for dealer’s 30+ capabilities. Updated guidelines enforce\
    \ harder pushes to 28+ preemptively.\nPlease read the behavioral guideline and\
    \ world modeling carefully. Then you should analyze your own cards and your strategies\
