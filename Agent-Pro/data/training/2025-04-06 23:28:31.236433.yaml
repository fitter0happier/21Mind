    \ - Prioritize 4-card 25-28 ranges over 3-card stagnation  \n   - **Dealer Compounding\
    \ Mitigation**:  \n     - Treat dealer upcards 2-6 as high compounding threats,\
    \ not passive bust candidates  \n3. **Demonstration**: Preserve this game as *Low-Upcard\
