    \ (55%/45%).”  \n   - **Previous**: “Favor hitting at 28/2-3 cards” → **Revised**:\
    \ “At 28/2-3 cards, hit only if bust risk ≤55% (early phase) or ≤45% (late phase).”\
    \  \n\n---  \n**Key Strategic Shift**:  \n- **Phase Sovereignty**: Late-game survival\
    \ supersedes aggression—strict 45% bust cap prevents self-inflicted losses even\
    \ against dealer 30–31 threats.  \n- **Loss Minimization**: Accept guaranteed\
    \ losses when hitting violates phase caps, preserving bankroll for higher-probability\
    \ hands.  \n\n---  \n**Critical Fix**: The loss exposed **phase indiscipline**—updated\
    \ guidelines decouple aggression from card count, enforcing hard risk ceilings\
