    \ (54% risk) caused avoidable bust. Highlights non-negotiable phase limits.  \n\
    \n---\nWorld modeling: **World Modeling**1. **Rule-Description**:  \n   - **Dealer’s\
    \ High-Turnover Hands**:  \n     - Dealers with 10/J/Q/K upcards reach 30–31 in\
    \ 21% of cases, but **27–29 totals occur 63% of the time**—sub-28 player totals\
    \ still lose >60% even if dealer doesn’t hit 30+.  \n     - **Hidden Card Multi-Hit\
    \ Potential**: Dealers averaging 2.3 additional cards after hitting 17–26 often\
