    \ for ≤3 cards, ≤45% for ≥4 cards), even if standing guarantees loss.  \n2. **Strategy**:\
    \  \n   - **Phase-Locked Aggression**:  \n     - **Early Game (≤3 cards)**: Tolerate\
    \ ≤55% bust risk to reach 28+.  \n     - **Late Game (≥4 cards)**: Cap bust risk\
    \ at 45%—**stand immediately if exceeded**, regardless of dealer’s threat.  \n\
    \   - **Loss Acceptance Protocol**: If standing at sub-28 totals guarantees loss\
