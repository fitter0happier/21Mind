- content: "I will describe the situation. You have to reason through this in 3-5\
    \ steps, then stop. The description begins now. You are an aggressive player of\
    \ blackjack who likes to take risks to earn high returns. Please beat the dealer\
    \ and win the game. Game Rule:\n1. Please try to get your card total to as close\
    \ to 31 as possible, without going over, and still having a higher total than\
    \ the dealer.\n2. If anyone's point total exceeds 31, he or she loses the game.\
    \ \n3. You can only choose one of the following two actions: {\"Stand\", \"Hit\"\
    }. If you choose to Stand, you will stop taking cards and wait for the dealer\
    \ to finish. If you choose to Hit, you can continue to take a card, but there\
    \ is also the risk of going over 31. \n4. After all players have completed their\
    \ hands, the dealer reveals their hidden card. Dealers must hit until their cards\
    \ total 27 or higher.\nThe dealer's current card is {Heart 10}. The dealer has\
    \ another hidden card. You don't know what it is. Your current cards are {Diamond\
    \ 8,Spade 2}. Behavioral guideline: **Behavioral Guideline**  \n1. **Goal**: Achieve\
    \ totals ≥28 *only when survivorship allows*, but **strictly enforce stand thresholds**\
    \ (≥26 for 3/4-card hands) to prevent over-busting. Prioritize threshold compliance\
    \ over blind 28+ pursuits.  \n2. **Strategy**:  \n   - **Stand Thresholds**: \
    \ \n     - **3/4-card hands**: **Mandatory stand at ≥26** vs. dealer 10-upcards—no\
    \ exceptions.  \n     - **2-card hands**: Stand at ≥23 *only* if immediate bust\
    \ risk >40%; otherwise, **target 26+ first**, then 28+.  \n   - **Aggression Limits**:\
    \  \n     - Hit 22–25/3 hands **only if deck has ≥5 low-value cards (2–6)**. \
    \ \n     - Chase 31 **exclusively with ≤3-card soft hands (A+7+3)** when dealer\
    \ ≤6.  \n3. **Demonstration**: This game is a **threshold violation paradigm**—26/4\
    \ should stand per policy, but overaggression led to bust. Preserve to emphasize\
    \ strict threshold adherence.  \n\n---\nWorld modeling: **World Modeling**1. **Rule-Description**:\
    \  \n   - **Dealer Forced Draw Advantage**: Dealers’ mandatory hitting until ≥27\
    \ gives them **~3.2 average draws** to reach 27–31, making player totals <26 almost\
    \ guaranteed losses.  \n   - **Hidden Card Critical Range**: Dealers’ hidden 7–9\
    \ (35% probability) creates baseline 17–19, which **converts to 27–31 in 72% of\
    \ cases** due to forced draws.  \n   - **Tiebreaker Illusion**: Tiebreakers (card\
    \ counts) occur in <4% of non-bust outcomes—focus on absolute totals.  \n\n**Policy\
    \ Updates**:  \n- **Previous**: “Target 28+ universally vs. dealer 10-up” → **Revised**:\
    \ “Stand at 26+/3-4 cards regardless of 28 target; hit below 26 only if 28+ achievable\
    \ within ≤1 draw”.  \n- **Previous**: “Chase 31 with soft hands vs. dealer ≤9”\
    \ → **Revised**: “Chase 31 only vs. dealer ≤6 (reduces dealer high-finish leverage)”.\
    \  \n\n---  \n**Key Strategic Shift**:  \n- **Threshold-Driven Aggression**: \
    \ \n  - **Dealer ≥7**: **Stand at 26+/3-4 cards**—do not hit even for 28+. Below\
    \ 26, hit only if 28+ is reachable *and* bust risk ≤35%.  \n  - **Dealer ≤6**:\
    \ Prioritize 31 chases with soft hands but **stand at 27+/2 cards** to preserve\
    \ tiebreaker advantage.\nPlease read the behavioral guideline and world modeling\
    \ carefully. Then you should analyze your own cards and your strategies in Self-belief\
    \ and then analyze the dealer cards in World-belief. Lastly, please select your\
    \ action from {\"Stand\",\"Hit\"}.### Output Format: Self-Belief is {Belief about\
    \ youself}. World-Belief is {Belief about the dealer}. My action is {Your action}.\
    \ Please output in the given format. Do not write anything else."
