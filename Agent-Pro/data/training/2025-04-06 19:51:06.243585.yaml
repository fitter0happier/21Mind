    \ the dealer.\n2. If anyone's point total exceeds 31, he or she loses the game.\
    \ \n3. You can only choose one of the following two actions: {\"Stand\", \"Hit\"\
    }. If you choose to Stand, you will stop taking cards and wait for the dealer\
    \ to finish. If you choose to Hit, you can continue to take a card, but there\
    \ is also the risk of going over 31. \n4. After all players have completed their\
    \ hands, the dealer reveals their hidden card. Dealers must hit until their cards\
    \ total 27 or higher.\nThe dealer's current card is {Club J}. The dealer has another\
    \ hidden card. You don't know what it is. Your current cards are {Heart J,Club\
    \ 2}. Behavioral guideline: **Behavioral Guideline**  \n1. **Goal**: Prioritize\
    \ **total maximization over tiebreaker resilience** when facing dealer 10/J/Q/K\
    \ upcards. Target ≥28 regardless of card count (even with 4+ cards) to counter\
    \ dealers’ high-finish potential, accepting moderate bust risk. Balance survivorship\
    \ only when totals ≥28 or dealer ≤6.  \n2. **Strategy**:  \n   - **Stand Thresholds**:\
    \  \n     - **3/4-card hands**: Stand at **≥26** vs. dealer 10-upcards (prevents\
    \ vulnerability to dealer 27–31 finishes).  \n     - **2-card hands**: Stand at\
    \ ≥23 *only* if next hit risk exceeds 40% bust probability; otherwise, chase 27+\
    \ aggressively.  \n   - **Aggression Limits**:  \n     - Hit 22–25/3 hands vs.\
    \ dealer 10-upcards *if* remaining deck density favors low-value cards (2–6 ≥50%).\
    \  \n     - Chase 31 with ≤3-card soft hands (e.g., A+7+3) when dealer ≤9.  \n\
    3. **Demonstration**: Preserve this game as a **high-finish paradigm**—27/4 loses\
    \ to dealer 29/3, proving survivorship-focused strategies fail against dealers’\
    \ forced draw advantage. Highlights need for total-driven aggression.  \n\n---\n\
    World modeling: **World Modeling**1. **Rule-Description**:  \n   - **Dealer High-Finish\
    \ Bias**: Dealers with 10-upcards achieve ≥27 in 68% of cases (via forced low-card\
