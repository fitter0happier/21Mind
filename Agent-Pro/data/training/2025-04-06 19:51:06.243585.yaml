    \ Subordination**: Tiebreakers (card counts) only matter if totals match—dealers’\
    \ superior draw mechanics make this rare. Focus on outright total superiority.\
    \  \n   - **Hidden Card Synergy**: Dealers’ 10-upcards pair most lethally with\
    \ hidden 7–9 (not just 6–10), creating baseline totals of 17–19 that easily convert\
    \ to 27–31.  \n\n**Policy Updates**:  \n- **Previous**: “Stand at 24+/3 vs. dealer\
    \ 10-up” → **Revised**: “Stand at **26+/3** vs. dealer 10-up” (aligns with dealer’s\
    \ 68% ≥27 finish rate).  \n- **Previous**: “Never hit 3-card ≥22” → **Revised**:\
    \ “Hit 3-card 22–25 vs. dealer 10-up if deck has ≥4 low-value cards remaining”.\
    \  \n\n---  \n**Key Strategic Shift**:  \nAggression must **target 28+ totals\
    \ universally** against dealer 10-upcards:  \n- **Dealer ≥7**: Treat any hand\
    \ <28 as insufficient—hit until 28+ or bust, regardless of card count.  \n- **Dealer\
    \ ≤6**: Preserve tiebreaker resilience (e.g., 27/2 > 27/3) but still prioritize\
    \ 31 chases.\nPlease read the behavioral guideline and world modeling carefully.\
    \ Then you should analyze your own cards and your strategies in Self-belief and\
