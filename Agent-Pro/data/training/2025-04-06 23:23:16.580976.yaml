    \ 4-card builds  \n   - **Ace Deprivation Protocol**:  \n     - When Ace-less,\
    \ cap hard totals at 27 (not 31) to avoid bust cascade  \n     - Prioritize 3-card\
    \ 24-27 ranges over risky 4-card attempts  \n   - **Dealer Pressure Grading**:\
    \  \n     - Upcard 7-9: Require 27+ hard / 29+ soft (prev 26/28)  \n     - Upcard\
